<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href = "{% static '/bootstrap-4.1.3-dist/css/bootstrap.min.css' %}"/>
    <!--Custon CSS-->
    <link rel="stylesheet" type="text/css" href = "{% static '/css/styling.css' %}"/>
    <!--Font Awesome JS-->
    <link href="{% static '/css/all.css' %}" rel="stylesheet">
    <script defer src="{% static 'js/all.js' %}"></script>
    <!--MathJax-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML' async></script>
    <link href="{% static '/css/public.css' %}" rel="stylesheet">
    <script src="{% static 'js/js.cookie.js' %}"></script>
    <title>KSquare</title>
  </head>
  <body>
    {% include "partials/public/_header.html" %}
      {% block content %}
      {% endblock %}
    {% include "partials/public/_footer.html" %}
  </body>
</html>
